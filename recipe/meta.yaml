{% set name = "os-client-config" %}
{% set version = "1.32.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "6b27e93f10764f6768b11a28e8660429c3566a2aa478b879ae7b473cca0d9479" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - pbr >=2.0.0

  run:
    - python
    - pyyaml >=3.10.0
    - appdirs >=1.3.0
    - keystoneauth1 >=3.3.0
    - requestsexceptions >=1.2.0

test:
  imports:
    - os_client_config
    - os_client_config.tests

about:
  home: https://docs.openstack.org/developer/os-client-config/
  license_file: LICENSE
  license: Apache 2.0
  license_family: Apache
  summary: 'OpenStack Client Configuation Library'
  dev_url: https://git.openstack.org/cgit/openstack/os-client-config
  doc_url: https://docs.openstack.org/developer/os-client-config/

extra:
  recipe-maintainers:
    - pmlandwehr
