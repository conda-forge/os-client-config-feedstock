{% set name = "os-client-config" %}
{% set version = "2.1.0" %}
{% set bundle = "tar.gz" %}
{% set hash = "abc38a351f8c006d34f7ee5f3f648de5e3ecf6455cc5d76cfd889d291cdf3f4e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
    - pbr >=2.0.0

  run:
    - python
    - pyyaml >=3.10.0
    - appdirs >=1.3.0
    - keystoneauth1 >=3.3.0
    - requestsexceptions >=1.2.0

test:
  imports:
    - os_client_config
    - os_client_config.tests

about:
  home: https://docs.openstack.org/developer/os-client-config/
  license_file: LICENSE
  license: Apache 2.0
  license_family: Apache
  summary: OpenStack Client Configuation Library
  dev_url: https://git.openstack.org/cgit/openstack/os-client-config
  doc_url: https://docs.openstack.org/developer/os-client-config/

extra:
  recipe-maintainers:
    - pmlandwehr
